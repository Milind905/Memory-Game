<div class="contactHeader">
	<h1>Say Hey!</h1>
	<p>Get in touch by email or through any of the social sites below</p>
</div>

<div class="contactRow">
	<div class="contactBox" ng-repeat="contact in contact.connections">
		<h4>{{contact.subtitle}}</h4>
		<a href="{{contact.link}}">
			<div class="contactBackground">
				<i class="fa {{contact.iconClass}}"></i>
			</div>
		</a>
	</div>
</div>
